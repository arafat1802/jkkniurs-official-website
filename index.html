<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JKKNIURS</title>
    <link
      rel="icon"
      href="/graphic assets/jkkniursLogo.svg"
      type="image/icon type"
    />

    <link rel="stylesheet" href="homepage.css" />
  </head>

  <body>
    <header>
      <a href="">Home</a>
      <nav>
        <ul>
          <li><a href="">Articles</a></li>
          <li><a href="">Learn</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">About Us</a></li>
        </ul>
      </nav>
      <a href="">Contact</a>
    </header>

    <section class="HomepageSection" id="firstHomepageSection">
      <section class="halfbox">
        <p class="sectionMsg">Research for<br />Enriching Knowledge</p>
        <button class="SectionButton" id="firstSectionButton">Articles</button>
      </section>
      <section class="halfbox">
        <section class="imageContainer">
          <img
            src="/graphic assets/jkkniursLogo.svg"
            alt="jkkniursLogo"
            class="sectionImage"
          />
        </section>
      </section>
    </section>

    <section class="HomepageSection" id="secondHomepageSection">
      <section class="halfbox">
        <section class="imageContainer">
          <img
            src="/graphic assets/bookReading.svg"
            alt="jkkniursLogo"
            class="sectionImage"
          />
        </section>
      </section>
      <section class="halfbox">
        <p class="sectionMsg">
          From Beginning to end Learn Everything about research
        </p>
        <button class="SectionButton" id="secondSectionButton">Learn</button>
      </section>
    </section>

    <section class="HomepageSection" id="thirdHomepageSection">
      <section class="halfbox">
        <p class="sectionMsg">Stay Up to Date with our recent events</p>
        <button class="SectionButton" id="thirdSectionButton">Events</button>
      </section>
      <section class="halfbox">
        <section class="imageContainer">
          <img
            src="/graphic assets/dataanalysis.svg"
            alt="jkkniursLogo"
            class="sectionImage"
          />
        </section>
      </section>
    </section>
  </body>
</html>
